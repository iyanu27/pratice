<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" type="text/css" href="./design/style.css">
	<title>Survey Form</title>
</head>
<body>
 <div class="parent-container">
 <h1>Survey Form</h1>
 <div class="form">
  <form>
  	<p>Let us know how we can improve freecodecamp</p>
  	<label>*Name</label>
    <input type="Name" class="input-box" placeholder="Enter your name">
     <br>
    <label>*Email</label>
    <input type="Email" class="input-box" placeholder="Enter your Email">
     <br>
    <label>*Age</label>
    <input type="number"  class="input-box" placeholder="Age">
    <br>
    <label>Which option best describes your current role</label>
    <select class="select">
    	<option value="Student" selected>Student</option>
    	<option value="employed">employed</option>
    	<option value="working">working</option>
    </select>
     <br>
    <label>How likely is that you would recommend freecodecamp to a friend</label>
     <input type="radio" name="ufotype" value="Definitely" class="radio">Definitely
      </label>
      <label>
        <input type="radio" name="ufotype" value="Maybe" class="radio">Maybe
      </label>
      <label>
        <input type="radio" name="ufotype" value="Maybe" class="radio">Not sure
        </label>
         
         <br>
         <label>What do you like most in FCC</label>
          <select class="select">
    		<option value="Select an option" selected >Select an option</option>
    		<option value="Building">Building</option>
    		<option value="Food">Food</option>
    </select>
       <br>
        <label>Things that should be improved in the future</label>
        <input type="checkbox" value="front-end projects">front-end projects

        <input type="checkbox" value="back-end projects">back-end projects
        <input type="checkbox" value="Data visualization">Data visualization
          <br>
           <button type="button" class="signup">CREATE ACCOUNT</button>
  </form>
 </div>
 </div>

</body>
</html>
